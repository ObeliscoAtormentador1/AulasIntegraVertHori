<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento industrial</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura:</strong><span id="temp">--</span>°C</p>
      <p><strong>Umidade:</strong><span id="hum">--</span>%</p>
      <p><strong>Pressão:</strong><span id="pres">--</span>hPa</p>
      <p><strong>Radiação:</strong><span id="radi">--</span>bq</p>
      <canvas id="sensorChart"></canvas>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
